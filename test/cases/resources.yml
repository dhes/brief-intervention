- &UsAuditQuestionnaire
  - resourceType: Questionnaire
    url: 'http://www.cdc.gov/ncbddd/fasd/usaudit'
    item:
      - linkId: 'instructions'
        type: http://hl7.org/fhir/item-type|4.0.1#display 'Display'
      - linkId: 'prescreen-question'
        type: http://hl7.org/fhir/item-type|4.0.1#choice 'Choice'
        text: 'Do you sometimes drink beer, wine, or other alcoholic beverages?'
        answerOption:
        - valueCoding: http://www.cdc.gov/ncbddd/fasd#no No
        - valueCoding: http://www.cdc.gov/ncbddd/fasd#yes Yes
      - linkId: 'usaudit-question-one'
        type: http://hl7.org/fhir/item-type|4.0.1#choice 'Choice'
        text: 'How often do you have a drink containing alcohol?'
        answerOption:
        - valueCoding: http://www.cdc.gov/ncbddd/fasd#never Never
          extension:
          - url: 'http://hl7.org/fhir/StructureDefinition/ordinalValue'
            valueDecimal: 0
        - valueCoding: http://www.cdc.gov/ncbddd/fasd#lessthanmonthly Less than monthly
          extension:
          - url: 'http://hl7.org/fhir/StructureDefinition/ordinalValue'
            valueDecimal: 1
        - valueCoding: http://www.cdc.gov/ncbddd/fasd#monthly Monthly
          extension:
          - url: 'http://hl7.org/fhir/StructureDefinition/ordinalValue'
            valueDecimal: 2
        - valueCoding: http://www.cdc.gov/ncbddd/fasd#weekly Weekly
          extension:
          - url: 'http://hl7.org/fhir/StructureDefinition/ordinalValue'
            valueDecimal: 3
        - valueCoding: http://www.cdc.gov/ncbddd/fasd#2to3timesaweek 2-3 times a week
          extension:
          - url: 'http://hl7.org/fhir/StructureDefinition/ordinalValue'
            valueDecimal: 4
        - valueCoding: http://www.cdc.gov/ncbddd/fasd#4to6timesaweek 4-6 times a week
          extension:
          - url: 'http://hl7.org/fhir/StructureDefinition/ordinalValue'
            valueDecimal: 5
        - valueCoding: http://www.cdc.gov/ncbddd/fasd#daily Daily
          extension:
          - url: 'http://hl7.org/fhir/StructureDefinition/ordinalValue'
            valueDecimal: 6
      - linkId: 'usaudit-question-two'
        type: http://hl7.org/fhir/item-type|4.0.1#choice 'Choice'
        text: 'How many standard drinks containing alcohol do you have on a typical day when drinking?'
        answerOption:
        - valueCoding: http://www.cdc.gov/ncbddd/fasd#1drink 1 drink
          extension:
          - url: 'http://hl7.org/fhir/StructureDefinition/ordinalValue'
            valueDecimal: 0
        - valueCoding: http://www.cdc.gov/ncbddd/fasd#2drinks 2 drinks
          extension:
          - url: 'http://hl7.org/fhir/StructureDefinition/ordinalValue'
            valueDecimal: 1
        - valueCoding: http://www.cdc.gov/ncbddd/fasd#3drinks 3 drinks
          extension:
          - url: 'http://hl7.org/fhir/StructureDefinition/ordinalValue'
            valueDecimal: 2
        - valueCoding: http://www.cdc.gov/ncbddd/fasd#4drinks 4 drinks
          extension:
          - url: 'http://hl7.org/fhir/StructureDefinition/ordinalValue'
            valueDecimal: 3
        - valueCoding: http://www.cdc.gov/ncbddd/fasd#5to6drinks 5-6 drinks
          extension:
          - url: 'http://hl7.org/fhir/StructureDefinition/ordinalValue'
            valueDecimal: 4
        - valueCoding: http://www.cdc.gov/ncbddd/fasd#7to8drinks 7-8 drinks
          extension:
          - url: 'http://hl7.org/fhir/StructureDefinition/ordinalValue'
            valueDecimal: 5
        - valueCoding: http://www.cdc.gov/ncbddd/fasd#10ormoredrinks 10 or more drinks
          extension:
          - url: 'http://hl7.org/fhir/StructureDefinition/ordinalValue'
            valueDecimal: 6
      - linkId: 'usaudit-question-three'
        type: http://hl7.org/fhir/item-type|4.0.1#choice 'Choice'
        text: 
          value: 'How often do you have X (5 for men; 4 for women and men over 65) or more drinks on one occasion?'
          extension:
          - url: 'http://hl7.org/fhir/StructureDefinition/cqf-calculatedValue'
            valueCoding: http://www.cdc.gov/ncbddd/fasd#CODE UsAuditQuestion3Text'
        answerOption:
        - valueCoding: http://www.cdc.gov/ncbddd/fasd#never Never
          extension:
          - url: 'http://hl7.org/fhir/StructureDefinition/ordinalValue'
            valueDecimal: 0
        - valueCoding: http://www.cdc.gov/ncbddd/fasd#lessthanmonthly Less than monthly
          extension:
          - url: 'http://hl7.org/fhir/StructureDefinition/ordinalValue'
            valueDecimal: 1
        - valueCoding: http://www.cdc.gov/ncbddd/fasd#monthly Monthly
          extension:
          - url: 'http://hl7.org/fhir/StructureDefinition/ordinalValue'
            valueDecimal: 2
        - valueCoding: http://www.cdc.gov/ncbddd/fasd#weekly Weekly
          extension:
          - url: 'http://hl7.org/fhir/StructureDefinition/ordinalValue'
            valueDecimal: 3
        - valueCoding: http://www.cdc.gov/ncbddd/fasd#2to3timesaweek 2-3 times a week
          extension:
          - url: 'http://hl7.org/fhir/StructureDefinition/ordinalValue'
            valueDecimal: 4
        - valueCoding: http://www.cdc.gov/ncbddd/fasd#4to6timesaweek 4-6 times a week
          extension:
          - url: 'http://hl7.org/fhir/StructureDefinition/ordinalValue'
            valueDecimal: 5
        - valueCoding: http://www.cdc.gov/ncbddd/fasd#daily Daily
          extension:
          - url: 'http://hl7.org/fhir/StructureDefinition/ordinalValue'
            valueDecimal: 6
      - linkId: 'usauditc-score'
        type: http://hl7.org/fhir/item-type|4.0.1#decimal 'Decimal'
        text: 'AUDIT-C Score'
        extension:
        - url: 'http://hl7.org/fhir/uv/sdc/StructureDefinition/sdc-questionnaire-calculatedExpression'
          valueExpression:
            language: http://hl7.org/fhir/expression-language|4.0.1#text/cql "CQL"
            expression: 'ScoreUsAuditC'
            reference: '#UsAuditLogicLibrary|1.0'
      - linkId: 'should-display-questions-four-through-eight'
        extension:
          - url: 'http://hl7.org/fhir/StructureDefinition/designNote'
            valueMarkdown: 'Display Question #4 of the USAUDIT'
          - url: 'http://hl7.org/fhir/uv/sdc/StructureDefinition/sdc-questionnaire-calculatedExpression'
            valueExpression:
              language: http://hl7.org/fhir/expression-language|4.0.1#text/cql "CQL"
              expression: 'DisplayUsAuditQuestions4to8'
              reference: '#UsAuditLogicLibrary|1.0'
        enableWhen:
          - question: "instructions"
            operator: http://hl7.org/fhir/questionnaire-enable-operator|4.0.1#exists "Exists"
            answerBoolean: true
      - linkId: 'usaudit-question-four'
        type: http://hl7.org/fhir/item-type|4.0.1#choice 'Choice'
        text: 'How often during the past year have you found that you were not able to stop drinking once you had started?'
        answerOption:
        - valueCoding: http://www.cdc.gov/ncbddd/fasd#never Never
          extension:
          - url: 'http://hl7.org/fhir/StructureDefinition/ordinalValue'
            valueDecimal: 0
        - valueCoding: http://www.cdc.gov/ncbddd/fasd#lessthanmonthly Less than monthly
          extension:
          - url: 'http://hl7.org/fhir/StructureDefinition/ordinalValue'
            valueDecimal: 1
        - valueCoding: http://www.cdc.gov/ncbddd/fasd#monthly Monthly
          extension:
          - url: 'http://hl7.org/fhir/StructureDefinition/ordinalValue'
            valueDecimal: 2
